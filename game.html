<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Snake Game</title>
  	 <link rel="icon" href="img/photo.png" type="image/png">
  	 <link rel="stylesheet" type="text/css" href="css/game.css" media="screen" />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  	 <script src="js/jquery-1.11.1.js"></script>
  	 <script src="js/game.js"></script>
  <body onload="start()">
    <div class="screen">
      <div class="game_holder" id="game_hold">
        <div class="block" id="food"></div>
        <div class="player" id="play_er">
        </div>
      </div>
      <div ng-app="" ng-init="user=''" class="board_score">
        <div><input id="usertext" ng-model="user" type="text" placeholder="Enter Username" value="{{user}}"><button onclick="toggle_userinput()"><a id="btnsave">Save</a></button></div>
        <div id="scoreboard"><a>{{user}}</a> Scoreboard:&nbsp;<a id="score">0</a></div>
      </div>
   </div>
  </body>
</html>
